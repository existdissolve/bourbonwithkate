<body id="home">

    <div id="bourbon-holder"></div>
    <!-- stat tpl -->
    <script id="statTpl" type="text/template">
        <div class="col-sm-12 wow fadeInDown text-center">
          <img class="rotater" src="img/bourbon/kate.jpeg" width="100" height="100">
          <h1 class="slate"><span class="counter blue">{{count}}</span> Bourbons</h1>
          <h1 class="slate"><span class="counter blue">{{locations}}</span> Locations</h1>
          <h1 class="slate"><span class="counter blue">{{distance}}</span> Miles</h1>
          <h1 class="slate"><span class="counter blue">{{proof}}</span> Avg. Proof</h1>
        </div>
    </script>

    <!-- bourbon tpl -->
    <script id="bourbonTpl" type="text/template">
        {{#groups}}
        <div data-slug="{{slug}}" class="group">
            <div class="container group-links">
                <h2 class="green text-center">{{month}} {{year}}</h2>
                <ul class="bourbon-list">
                    {{#dates}}
                    <li class="menuItem"><a href="#{{slug}}">{{bourbon}}</a></li>
                    {{/dates}}
                </ul>
            </div>
            {{#dates}}
            <div class="bourbon" data-slug="{{slug}}" style="background-image: url(img/bourbon/{{image}});">
                <div class="banner-wrap">
                    <div class="banner-title {{color}}">
                        <div class="container">
                            {{bourbon}}
                        </div>
                    </div>
                    <div class="banner-date">
                        <div class="container">
                            {{date}}
                        </div>
                    </div>
                </div>
                <div class="container blackout">
                    <div class="row">
                        <div class="col-sm-3 wow fadeInDown text-center" style="padding-top: 50px; padding-bottom: 50px;">
                            <img class="rotater" src="img/bourbon/{{photo}}" width="150" height="150">
                            <h1 class="slate"><span class="counter pink">{{proof}}</span> <br />proof</h1>
                        </div>
                        <div class="col-sm-9">
                            <iframe height="450" width="100%" frameborder="0" style="border:0"
                                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB-uk6CrK3xf9hXUq-7GDKwUmTzwUWSPpw
                                &q=place_id:{{placeId}}" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
            {{/dates}}
        </div>
        {{/groups}}
    </script>

    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCSsUHoCnWrrG4eEJBYBYiNrA5tTmO5nnE",
            authDomain: "bourbon-with-kate.firebaseapp.com",
            databaseURL: "https://bourbon-with-kate.firebaseio.com",
            storageBucket: ""
        };
        firebase.initializeApp(config);

        function calcTotals (data) {
            var len = data.length,
                totalMiles = 0,
                totalProof = 0,
                bourbonMap = {},
                locationMap = {},
                locationDateMap = {},
                i, item;

            for (i=0; i<len; i++) {
                item = data[i];
                locDateKey = item.place + '_' + item.date;

                if (!locationDateMap[locDateKey]) {
                    locationDateMap[locDateKey] = true;
                    totalMiles += item.distance;
                }

                totalProof += item.proof;
                bourbonMap[item.bourbon] = true;
                locationMap[item.place] = true;
            }

            return {
                count: Object.keys(bourbonMap).length,
                locations: Object.keys(locationMap).length,
                distance: totalMiles,
                proof: Math.ceil(totalProof/len)
            };
        }

        function createOrderedData (data) {
            var keys = [],
                counter = -1,
                monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                images = ['bg1.png', 'bg2.png', 'bg3.png', 'bg4.png', 'bg5.png', 'bg6.png'],
                key, item, date;

            var getColor = function (index) {
                return index % 3 === 0 ? 'green' : index % 3 === 2 ? 'blue' : 'pink';
            }

            for (key in data) {
                item = data[key];
                item.slug = key;
                date = new Date(item.date);
                item.month = monthNames[date.getMonth()];
                item.year = date.getFullYear();
                item.monthslug = (item.month + item.year).toLowerCase();
                keys.push(item);
            }

            var finalData = keys.sort(function (o1, o2) {
                return new Date(o2.date) - new Date(o1.date);
            });

            for (var i=0; i<finalData.length; i++) {
                finalData[i].image = images[i % 5];
                finalData[i].color = getColor(i);
            }

            return finalData;
        }

        function groupData (data) {
            var groups = [],
                groupCache = {},
                item, group;

            for (var i=0; i<data.length; i++) {
                item = data[i];

                if (!groupCache[item.monthslug]) {
                    group = {
                        slug: item.monthslug,
                        month: item.month,
                        year: item.year,
                        dates: []
                    };
                    groups.push(group);
                    groupCache[item.monthslug] = true;
                }

                group.dates.push(item);
            }

            return groups;
        }

        // get data
        var dates = firebase.database().ref('dates').orderByChild('date');
        dates.on('value', function (snapshot) {
            var data = snapshot.val();
            var ordered = createOrderedData(data);
            var result = groupData(ordered);
            var totals = calcTotals(ordered);

            var bourbonTpl = $('#bourbonTpl').html();
            var statTpl = $('#statTpl').html();
            var bourbonHtml = Mustache.to_html(bourbonTpl, {
                groups: result
            });
            var statHtml = Mustache.to_html(statTpl, totals);

            $('#bourbon-holder').html(bourbonHtml);
            $('#stat-holder').html(statHtml);

            $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
            //SmothScroll
            $('a[href*=#]').click(function() {
                if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
                && location.hostname == this.hostname) {
                        var $target = $(this.hash);
                        $target = $target.length && $target || $('[data-slug=' + this.hash.slice(1) +']');
                        if ($target.length) {
                                var supp = this.hash === '#home' ? 0 : 60;
                                var targetOffset = $target.offset().top - supp;
                                $('html,body').animate({scrollTop: targetOffset}, 600);
                                window.location.hash = this.hash;
                                ga('send', {
                                    hitType: 'event',
                                    eventCategory: 'Section',
                                    eventAction: 'view',
                                    eventLabel: this.hash
                                });
                                return false;
                        }
                }
            });

            var hash = document.location.hash
            if (hash) {
                var $target = $('[data-slug=' + hash.slice(1) +']');
                if ($target.length) {
                    var supp = hash === '#home' ? 0 : 60;
                    var targetOffset = $target.offset().top - supp;
                    $('html,body').animate({scrollTop: targetOffset}, 600);
                    ga('send', {
                        hitType: 'event',
                        eventCategory: 'Section',
                        eventAction: 'view',
                        eventLabel: hash
                    });
                }
            }
        });
    </script>

            $('#status').delay(3000).fadeOut();
